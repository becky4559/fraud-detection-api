<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Analysis | LogSense</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Times+New+Roman&display=swap');
        * { font-family: 'Times New Roman', Times, serif !important; }
        :root {
            --primary: #6366f1; --dark-bg: #0f172a; --sidebar-bg: #1e293b;
            --card-bg: #1e293b; --card-border: #334155; --text-primary: #f1f5f9;
            --text-secondary: #94a3b8; --danger: #ef4444; --warning: #f59e0b;
            --success: #10b981; --info: #3b82f6; --purple: #a855f7;
        }
        body {
            font-family: 'Times New Roman', Times, serif; background: var(--dark-bg);
            color: var(--text-primary); display: flex; min-height: 100vh; margin: 0; padding: 0;
        }
        .sidebar {
            width: 250px; background: var(--sidebar-bg); border-right: 1px solid var(--card-border);
            padding: 30px 0; position: fixed; height: 100vh; overflow-y: auto;
        }
        .logo { padding: 0 25px 30px; border-bottom: 1px solid var(--card-border); margin-bottom: 30px; }
        .logo h2 { font-size: 1.8rem; background: linear-gradient(135deg, var(--primary) 0%, #8b5cf6 100%); -webkit-background-clip: text; background-clip: text; color: transparent; margin-bottom: 5px; }
        .logo p { color: var(--text-secondary); font-size: 0.9rem; margin: 0; }
        .nav-item { margin-bottom: 5px; }
        .nav-link {
            display: flex; align-items: center; padding: 12px 25px; color: var(--text-secondary);
            text-decoration: none; transition: all 0.3s; border-left: 4px solid transparent;
        }
        .nav-link:hover, .nav-link.active {
            background: rgba(99, 102, 241, 0.1); color: var(--text-primary);
            border-left-color: var(--primary);
        }
        .nav-icon { width: 24px; margin-right: 12px; font-size: 1.1rem; }
        .nav-badge {
            margin-left: auto; background: var(--danger); color: white;
            font-size: 0.7rem; padding: 2px 8px; border-radius: 10px;
        }
        .main-content { flex: 1; margin-left: 250px; padding: 0; }
        .topbar {
            background: var(--card-bg); border-bottom: 1px solid var(--card-border);
            padding: 20px 30px; display: flex; justify-content: space-between; align-items: center;
        }
        .page-title {
            display: flex; align-items: center; gap: 15px;
        }
        .page-title h1 { font-size: 1.8rem; margin: 0; font-weight: bold; }
        .back-btn {
            padding: 6px 14px; background: rgba(30, 41, 59, 0.8);
            border: 1px solid var(--card-border); border-radius: 6px;
            color: var(--text-secondary); text-decoration: none; font-size: 0.9rem;
        }
        .back-btn:hover { background: var(--primary); color: white; }
        .topbar-actions { display: flex; align-items: center; gap: 20px; }
        .search-box { position: relative; }
        .search-input {
            padding: 8px 15px 8px 35px; background: rgba(30, 41, 59, 0.8);
            border: 1px solid var(--card-border); border-radius: 6px;
            color: var(--text-primary); width: 220px; font-size: 0.9rem;
        }
        .search-icon {
            position: absolute; left: 12px; top: 50%; transform: translateY(-50%);
            color: var(--text-secondary); font-size: 0.9rem;
        }
        .notification-btn {
            background: none; border: none; color: var(--text-secondary);
            font-size: 1.1rem; cursor: pointer; position: relative;
        }
        .notification-badge {
            position: absolute; top: -5px; right: -5px; background: var(--danger);
            color: white; font-size: 0.65rem; width: 16px; height: 16px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
        }
        .content-wrapper { padding: 25px; }

        /* Analysis Card */
        .analysis-card {
            background: var(--card-bg); border: 1px solid var(--card-border);
            border-radius: 12px; padding: 25px; margin-bottom: 25px;
        }
        .analysis-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; padding-bottom: 15px;
            border-bottom: 1px solid var(--card-border);
        }
        .analysis-header h2 { margin: 0; font-size: 1.3rem; }
        .live-badge {
            background: var(--danger); color: white; padding: 4px 12px;
            border-radius: 20px; font-size: 0.8rem; font-weight: 600;
        }
        .historical-badge {
            background: var(--info); color: white; padding: 4px 12px;
            border-radius: 20px; font-size: 0.8rem; font-weight: 600;
        }

        /* Fraud Info Grid */
        .fraud-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px;
            margin-bottom: 25px;
        }
        .info-item {
            background: rgba(30, 41, 59, 0.6); border: 1px solid var(--card-border);
            border-radius: 8px; padding: 15px;
        }
        .info-label { color: var(--text-secondary); font-size: 0.8rem; margin-bottom: 5px; }
        .info-value { font-size: 1.2rem; font-weight: 600; }
        .info-risk {
            font-size: 2rem; font-weight: 700; color: var(--danger);
        }

        /* Signals Section */
        .signals-section {
            background: rgba(30, 41, 59, 0.6); border: 1px solid var(--card-border);
            border-radius: 8px; padding: 20px; margin-bottom: 25px;
        }
        .signals-section h3 { margin-top: 0; margin-bottom: 15px; }
        .signals-list { list-style: none; padding: 0; margin: 0; }
        .signals-list li {
            padding: 10px 0; border-bottom: 1px solid var(--card-border);
            color: var(--text-secondary); display: flex; align-items: center; gap: 10px;
        }
        .signals-list li:last-child { border-bottom: none; }
        .signals-list i { color: var(--danger); font-size: 0.5rem; }

        /* Autoencoder Section */
        .autoencoder-section {
            background: rgba(30, 41, 59, 0.6); border: 1px solid var(--card-border);
            border-radius: 8px; padding: 20px; margin-bottom: 25px;
        }
        .threshold-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px;
            margin-top: 15px;
        }
        .threshold-item {
            background: var(--card-bg); border: 1px solid var(--card-border);
            border-radius: 6px; padding: 12px; text-align: center;
        }
        .threshold-value { font-size: 1.5rem; font-weight: 700; color: var(--danger); }
        .threshold-label { color: var(--text-secondary); font-size: 0.8rem; }

        /* System Actions */
        .system-actions {
            background: rgba(30, 41, 59, 0.6); border: 1px solid var(--card-border);
            border-radius: 8px; padding: 20px; margin-bottom: 25px;
        }
        .action-item {
            display: flex; align-items: center; gap: 10px;
            padding: 10px 0; border-bottom: 1px solid var(--card-border);
        }
        .action-item:last-child { border-bottom: none; }
        .action-item i { color: var(--success); }
        .action-item strong { color: var(--danger); }

        /* Buttons */
        .action-buttons {
            display: flex; gap: 15px; justify-content: flex-end;
        }
        .btn {
            padding: 12px 24px; border-radius: 8px; font-size: 0.95rem;
            font-weight: 600; cursor: pointer; transition: all 0.3s;
            border: 1px solid transparent;
        }
        .btn-primary {
            background: var(--success); color: white;
        }
        .btn-primary:hover { background: #0ca678; }
        .btn-secondary {
            background: var(--text-secondary); color: white;
        }
        .btn-secondary:hover { background: #7f8fa6; }

        @media (max-width: 1024px) {
            .sidebar { width: 70px; }
            .main-content { margin-left: 70px; }
            .nav-text, .logo h2, .logo p { display: none; }
            .fraud-grid { grid-template-columns: 1fr; }
            .threshold-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo"><h2>LogSense</h2><p>Fraud Detection</p></div>
        <nav class="sidebar-menu">
            <div class="nav-item"><a href="dashboard.html" class="nav-link"><i class="fas fa-tachometer-alt nav-icon"></i><span class="nav-text">Dashboard</span></a></div>
            <div class="nav-item"><a href="alerts.html" class="nav-link"><i class="fas fa-bell nav-icon"></i><span class="nav-text">Alerts</span><span class="nav-badge" id="alertBadge">0</span></a></div>
            <div class="nav-item"><a href="analyze.html" class="nav-link active"><i class="fas fa-search nav-icon"></i><span class="nav-text">Analyze</span></a></div>
            <div class="nav-item"><a href="settings.html" class="nav-link"><i class="fas fa-cog nav-icon"></i><span class="nav-text">Settings</span></a></div>
            <div class="nav-item" style="margin-top: 50px;"><a href="login.html" class="nav-link"><i class="fas fa-sign-out-alt nav-icon"></i><span class="nav-text">Logout</span></a></div>
        </nav>
    </div>

    <div class="main-content">
        <div class="topbar">
            <div class="page-title">
                <a href="alerts.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Alerts</a>
                <h1>Fraud Analysis</h1>
            </div>
            <div class="topbar-actions">
                <div class="search-box"><i class="fas fa-search search-icon"></i><input type="text" class="search-input" placeholder="Search..."></div>
                <button class="notification-btn" onclick="window.location.href='alerts.html'"><i class="fas fa-bell"></i><span class="notification-badge" id="notificationBadge">0</span></button>
            </div>
        </div>

        <div class="content-wrapper">
            <div class="analysis-card" id="analysisCard">
                <!-- Content populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Demo alerts data
        const demoAlerts = {
            'U78901': {
                type: 'SIM Swap',
                userId: 'U78901',
                riskScore: 98,
                riskLevel: 'CRITICAL',
                timestamp: '2026-02-19T14:23:45',
                signals: [
                    'SMS contains SIM swap keywords',
                    'Carrier changed: Airtel ‚Üí Safaricom',
                    'New device detected',
                    'Location changed from Nairobi to Mombasa',
                    'Transaction at unusual hour (3:45 AM)'
                ],
                threshold: 0.67,
                reconstructionError: 0.98,
                icon: 'fa-sim-card',
                color: '#ef4444',
                userProfile: {
                    avgAmount: 'KES 2,450',
                    devices: 'Samsung A54, iPhone 13',
                    location: 'Nairobi',
                    accountAge: '2.4 years'
                },
                transaction: {
                    amount: 'KES 45,000',
                    device: 'iPhone 15 (new)',
                    location: 'Mombasa',
                    time: '3:45 AM'
                }
            },
            'U45678': {
                type: 'Identity Theft',
                userId: 'U45678',
                riskScore: 92,
                riskLevel: 'CRITICAL',
                timestamp: '2026-02-19T14:08:23',
                signals: [
                    'Amount 18x above normal (KES 2,450 ‚Üí 45,000)',
                    'New device detected',
                    'Document verification failed',
                    'Location changed from Nairobi to Mombasa'
                ],
                threshold: 0.71,
                reconstructionError: 0.89,
                icon: 'fa-id-card',
                color: '#ec4899',
                userProfile: {
                    avgAmount: 'KES 2,450',
                    devices: 'Samsung A54, iPhone 13',
                    location: 'Nairobi',
                    accountAge: '2.4 years'
                },
                transaction: {
                    amount: 'KES 45,000',
                    device: 'iPhone 15 (new)',
                    location: 'Mombasa',
                    time: '3:45 AM'
                }
            },
            'U34567': {
                type: 'Device Cloning',
                userId: 'U34567',
                riskScore: 82,
                riskLevel: 'HIGH',
                timestamp: '2026-02-19T13:51:22',
                signals: [
                    'Device active in 2 locations simultaneously',
                    'Location 1: Nairobi, Kenya',
                    'Location 2: Lagos, Nigeria',
                    'Device rooted: Yes',
                    'App integrity failed'
                ],
                threshold: 0.82,
                reconstructionError: 0.89,
                icon: 'fa-clone',
                color: '#f59e0b',
                userProfile: {
                    avgAmount: 'KES 8,900',
                    devices: 'Samsung S23 Ultra, iPad Pro',
                    location: 'Nairobi',
                    accountAge: '3.1 years'
                },
                transaction: {
                    amount: 'KES 125,000',
                    device: 'Same device ID',
                    location: 'Lagos, Nigeria',
                    time: '1:45 PM'
                }
            }
        };

        function loadAnalysis() {
            const urlParams = new URLSearchParams(window.location.search);
            const alertId = urlParams.get('alert');
            
            // Determine which alert to show
            let alert;
            if (alertId && demoAlerts[alertId]) {
                alert = demoAlerts[alertId];
            } else {
                // Default to SIM Swap if no alert ID
                alert = demoAlerts['U78901'];
            }

            const isLive = !alertId; // If no ID, show live demo
            const timeAgo = getTimeAgo(new Date(alert.timestamp));
            const signalsHtml = alert.signals.map(s => `<li><i class="fas fa-circle"></i> ${s}</li>`).join('');

            document.getElementById('analysisCard').innerHTML = `
                <div class="analysis-header">
                    <h2>‚ö° ${isLive ? 'LIVE' : 'HISTORICAL'} FRAUD ANALYSIS - ${isLive ? 'Just Detected' : 'Case #' + alertId}</h2>
                    <span class="${isLive ? 'live-badge' : 'historical-badge'}">${isLive ? 'LIVE' : 'HISTORICAL'}</span>
                </div>

                <div class="fraud-grid">
                    <div class="info-item">
                        <div class="info-label">FRAUD TYPE</div>
                        <div class="info-value"><i class="fas ${alert.icon}" style="color: ${alert.color};"></i> ${alert.type}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">USER ID</div>
                        <div class="info-value">${alert.userId}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">TIME</div>
                        <div class="info-value">${isLive ? 'Just now' : timeAgo}</div>
                    </div>
                </div>

                <div class="fraud-grid">
                    <div class="info-item">
                        <div class="info-label">RISK SCORE</div>
                        <div class="info-risk" style="color: ${alert.color};">${alert.riskScore}%</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">RISK LEVEL</div>
                        <div class="info-value" style="color: ${alert.color};">${alert.riskLevel}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">USER PROFILE</div>
                        <div class="info-value">Avg: ${alert.userProfile.avgAmount}</div>
                        <div style="font-size:0.8rem; color:var(--text-secondary);">${alert.userProfile.devices}</div>
                    </div>
                </div>

                <div class="signals-section">
                    <h3>Ì¥ç DETECTION SIGNALS</h3>
                    <ul class="signals-list">
                        ${signalsHtml}
                    </ul>
                </div>

                <div class="autoencoder-section">
                    <h3>Ì¥ñ AUTOENCODER ANALYSIS</h3>
                    <div class="threshold-grid">
                        <div class="threshold-item">
                            <div class="threshold-value">${alert.threshold}</div>
                            <div class="threshold-label">Threshold</div>
                        </div>
                        <div class="threshold-item">
                            <div class="threshold-value" style="color: ${alert.reconstructionError > alert.threshold ? alert.color : '#10b981'};">${alert.reconstructionError}</div>
                            <div class="threshold-label">Reconstruction Error</div>
                        </div>
                        <div class="threshold-item">
                            <div class="threshold-value" style="color: ${alert.reconstructionError > alert.threshold ? alert.color : '#10b981'};">${alert.reconstructionError > alert.threshold ? 'FRAUD CONFIRMED' : 'NORMAL'}</div>
                            <div class="threshold-label">Verdict</div>
                        </div>
                    </div>
                </div>

                <div class="system-actions">
                    <h3>‚öôÔ∏è SYSTEM ACTIONS (Automatic)</h3>
                    <div class="action-item"><i class="fas fa-check-circle"></i> User <strong>BLOCKED</strong> - 3 incorrect PIN attempts</div>
                    <div class="action-item"><i class="fas fa-check-circle"></i> Case <strong>FLAGGED</strong> for manual review</div>
                    <div class="action-item"><i class="fas fa-check-circle"></i> Alert sent to <strong>rebeccabosibori589@gmail.com</strong></div>
                </div>

                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="markReviewed()"><i class="fas fa-check-circle"></i> MARK REVIEWED</button>
                    <button class="btn btn-secondary" onclick="ignoreAlert()"><i class="fas fa-times-circle"></i> IGNORE</button>
                </div>
            `;
        }

        function markReviewed() {
            alert('‚úÖ Case marked as reviewed');
            window.location.href = 'alerts.html';
        }

        function ignoreAlert() {
            alert('‚è≠Ô∏è Alert ignored (false positive)');
            window.location.href = 'alerts.html';
        }

        function getTimeAgo(date) {
            const diff = Math.floor((Date.now() - date) / 60000);
            if (diff < 1) return 'Just now';
            if (diff < 60) return `${diff} min ago`;
            if (diff < 1440) return `${Math.floor(diff/60)} hr ago`;
            return `${Math.floor(diff/1440)} days ago`;
        }

        function updateBadge() {
            const alerts = JSON.parse(localStorage.getItem('fraudAlerts')) || [];
            const unread = alerts.filter(a => !a.read).length;
            document.getElementById('alertBadge').textContent = unread;
            document.getElementById('notificationBadge').textContent = unread;
        }

        loadAnalysis();
        updateBadge();
    </script>
</body>
</html>
