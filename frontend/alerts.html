<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font: Times New Roman -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Times+New+Roman&display=swap');
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --dark-bg: #0f172a;
            --sidebar-bg: #1e293b;
            --card-bg: #1e293b;
            --card-border: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --danger: #ef4444;
            --warning: #f59e0b;
            --success: #10b981;
        }
        
        * {
            font-family: 'Times New Roman', Times, serif !important;
        }
        
        body {
            font-family: 'Times New Roman', Times, serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            display: flex;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        /* Sidebar - Same as Dashboard */
        .sidebar {
            width: 250px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--card-border);
            padding: 30px 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }
        
        .logo {
            padding: 0 25px 30px;
            border-bottom: 1px solid var(--card-border);
            margin-bottom: 30px;
        }
        
        .logo h2 {
            font-size: 1.8rem;
            background: linear-gradient(135deg, var(--primary) 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin: 0;
        }
        
        .nav-item {
            margin-bottom: 5px;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 25px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s;
            border-left: 4px solid transparent;
        }
        
        .nav-link:hover, .nav-link.active {
            background: rgba(99, 102, 241, 0.1);
            color: var(--text-primary);
            border-left-color: var(--primary);
        }
        
        .nav-icon {
            width: 24px;
            margin-right: 12px;
            font-size: 1.1rem;
        }
        
        .nav-badge {
            margin-left: auto;
            background: var(--danger);
            color: white;
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 10px;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 0;
        }
        
        /* Topbar */
        .topbar {
            background: var(--card-bg);
            border-bottom: 1px solid var(--card-border);
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .page-title h1 {
            font-size: 2rem;
            margin: 0;
            font-weight: bold;
        }
        
        .page-title p {
            color: var(--text-secondary);
            margin: 5px 0 0 0;
            font-size: 1rem;
        }
        
        .topbar-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .search-box {
            position: relative;
        }
        
        .search-input {
            padding: 10px 15px 10px 40px;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            color: var(--text-primary);
            width: 250px;
        }
        
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }
        
        .notification-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.2rem;
            cursor: pointer;
            position: relative;
        }
        
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--danger);
            color: white;
            font-size: 0.7rem;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Content Area */
        .content-wrapper {
            padding: 30px;
        }
        
        /* Alert Cards */
        .filters-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .filter-tabs {
            display: flex;
            gap: 10px;
        }
        
        .filter-tab {
            padding: 8px 16px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-tab:hover, .filter-tab.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .alert-stats {
            display: flex;
            gap: 20px;
        }
        
        .alert-stat {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
        }
        
        .alert-stat i {
            color: var(--primary);
        }
        
        .alert-stat span {
            font-weight: bold;
            color: var(--text-primary);
        }
        
        .alerts-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .alert-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: flex-start;
            gap: 20px;
            transition: all 0.3s;
        }
        
        .alert-card:hover {
            transform: translateY(-2px);
            border-color: var(--primary);
        }
        
        .alert-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }
        
        .alert-content {
            flex: 1;
        }
        
        .alert-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .alert-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .alert-title h3 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .alert-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .badge-critical { background: rgba(239, 68, 68, 0.2); color: var(--danger); }
        .badge-high { background: rgba(245, 158, 11, 0.2); color: var(--warning); }
        .badge-medium { background: rgba(59, 130, 246, 0.2); color: #3b82f6; }
        
        .alert-time {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }
        
        .alert-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }
        
        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .detail-label {
            color: var(--text-secondary);
            font-size: 0.8rem;
        }
        
        .detail-value {
            font-weight: 600;
        }
        
        .risk-score {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .signals-list {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid var(--card-border);
        }
        
        .signal-tag {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 20px;
            font-size: 0.8rem;
            margin-right: 8px;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }
        
        .alert-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            font-weight: 500;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: #4f52d9;
        }
        
        .btn-outline {
            background: transparent;
            border: 1px solid var(--card-border);
            color: var(--text-secondary);
        }
        
        .btn-outline:hover {
            background: var(--card-bg);
            color: var(--text-primary);
        }
        
        /* Email Config Card */
        .config-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 25px;
            margin-top: 30px;
        }
        
        .config-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .config-header h2 {
            font-size: 1.3rem;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .email-status {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(16, 185, 129, 0.1);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .email-address {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--success);
        }
        
        .test-result {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            display: none;
        }
        
        .test-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
            display: block;
        }
        
        .test-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            display: block;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }
        
        .no-alerts {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .no-alerts i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--text-secondary);
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .sidebar { width: 70px; }
            .main-content { margin-left: 70px; }
            .nav-text, .logo h2, .logo p { display: none; }
        }
        
        @media (max-width: 768px) {
            .filters-bar { flex-direction: column; align-items: flex-start; }
            .alert-header { flex-direction: column; align-items: flex-start; gap: 10px; }
            .alert-details { grid-template-columns: 1fr; }
        }
    </style>
</head>

    <script>
        // API Configuration
        const API_URL = 'https://fraud-detection-api-b6dk.onrender.com';
        const USER_EMAIL = 'rebeccabosibori589@gmail.com';
        
        // Load alerts on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadAlerts();
            updateNotificationBadge();
        });
        
        // Load alerts from API
        async function loadAlerts() {
            const container = document.getElementById('alertsContainer');
            
            try {
                const response = await fetch(`${API_URL}/api/v2/alerts/recent?limit=20`);
                
                if (!response.ok) {
                    throw new Error('API not available');
                }
                
                const alerts = await response.json();
                displayAlerts(alerts);
                updateStats(alerts);
                
            } catch (error) {
                console.log('Using demo alerts');
                loadDemoAlerts();
            }
        }
        
        // Display alerts
        function displayAlerts(alerts) {
            const container = document.getElementById('alertsContainer');
            
            if (!alerts || alerts.length === 0) {
                container.innerHTML = `
                    <div class="no-alerts">
                        <i class="fas fa-check-circle"></i>
                        <h3>No Alerts</h3>
                        <p>All transactions are clean. No fraud detected.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '';
            
            alerts.forEach(alert => {
                const card = createAlertCard(alert);
                container.appendChild(card);
            });
        }
        
        // Create alert card element
        function createAlertCard(alert) {
            const card = document.createElement('div');
            card.className = 'alert-card';
            card.setAttribute('data-risk', alert.risk_level?.toLowerCase() || 'high');
            
            // Set icon and color based on fraud type
            let icon = 'fa-exclamation-triangle';
            let color = '#ef4444';
            let bgColor = 'rgba(239, 68, 68, 0.2)';
            
            if (alert.fraud_type?.includes('sim')) {
                icon = 'fa-sim-card';
            } else if (alert.fraud_type?.includes('identity')) {
                icon = 'fa-id-card';
            } else if (alert.fraud_type?.includes('device')) {
                icon = 'fa-clone';
            } else if (alert.fraud_type?.includes('mobile')) {
                icon = 'fa-mobile-alt';
            }
            
            // Format fraud type name
            const fraudType = alert.fraud_type?.replace(/_/g, ' ').toUpperCase() || 'FRAUD DETECTED';
            
            // Get signals
            const signals = alert.detection_signals || {};
            const signalTags = Object.entries(signals)
                .slice(0, 3)
                .map(([key, value]) => 
                    `<span class="signal-tag"><i class="fas fa-tag"></i> ${key.replace(/_/g, ' ')}: ${value}</span>`
                )
                .join('');
            
            card.innerHTML = `
                <div class="alert-icon" style="background: ${bgColor}; color: ${color};">
                    <i class="fas ${icon}"></i>
                </div>
                <div class="alert-content">
                    <div class="alert-header">
                        <div class="alert-title">
                            <h3>${fraudType}</h3>
                            <span class="alert-badge badge-${alert.risk_level?.toLowerCase() || 'high'}">
                                ${alert.risk_level || 'HIGH'} RISK
                            </span>
                        </div>
                        <div class="alert-time">
                            <i class="far fa-clock"></i> ${new Date(alert.timestamp).toLocaleString()}
                        </div>
                    </div>
                    
                    <div class="alert-details">
                        <div class="detail-item">
                            <span class="detail-label">User ID</span>
                            <span class="detail-value">${alert.user_id || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Transaction ID</span>
                            <span class="detail-value">${alert.transaction_id || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Risk Score</span>
                            <span class="detail-value risk-score" style="background: ${color}20; color: ${color};">
                                ${Math.round((alert.risk_score || 0.85) * 100)}%
                            </span>
                        </div>
                    </div>
                    
                    <div class="signals-list">
                        ${signalTags || '<span class="signal-tag">No additional signals</span>'}
                    </div>
                    
                    <div class="alert-actions">
                        <button class="btn btn-outline" onclick="acknowledgeAlert('${alert.alert_id}')">
                            <i class="fas fa-check"></i> Acknowledge
                        </button>
                        <button class="btn btn-outline" onclick="window.location.href='analyze.html?txn=${alert.transaction_id}'">
                            <i class="fas fa-search"></i> Investigate
                        </button>
                    </div>
                </div>
            `;
            
            return card;
        }

        function loadDemoAlerts() {
            const demoAlerts = [

        // Update alert statistics
        function updateStats(alerts) {
            const critical = alerts.filter(a => a.risk_level === 'CRITICAL').length;
            const high = alerts.filter(a => a.risk_level === 'HIGH').length;
            
            document.getElementById('criticalCount').textContent = critical;
            document.getElementById('highCount').textContent = high;
            document.getElementById('totalCount').textContent = alerts.length;
            
            // Update badges
            document.getElementById('alertBadge').textContent = critical + high;
            document.getElementById('notificationBadge').textContent = critical + high;
        }
        
        // Update notification badge
        async function updateNotificationBadge() {
            try {
                const response = await fetch(`${API_URL}/api/v2/alerts/recent?limit=10`);
                const alerts = await response.json();
                const critical = alerts.filter(a => a.risk_level === 'CRITICAL').length;
                const high = alerts.filter(a => a.risk_level === 'HIGH').length;
                const total = critical + high;
                
                document.getElementById('alertBadge').textContent = total;
                document.getElementById('notificationBadge').textContent = total;
                
                if (total === 0) {
                    document.getElementById('alertBadge').style.display = 'none';
                    document.getElementById('notificationBadge').style.display = 'none';
                } else {
                    document.getElementById('alertBadge').style.display = 'block';
                    document.getElementById('notificationBadge').style.display = 'flex';
                }
            } catch (error) {
                console.log('Using demo badge count');
            }
        }
        
        // Filter alerts
        function filterAlerts(riskLevel) {
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Filter cards
            const cards = document.querySelectorAll('.alert-card');
            cards.forEach(card => {
                if (riskLevel === 'all') {
                    card.style.display = 'flex';
                } else {
                    const cardRisk = card.getAttribute('data-risk');
                    card.style.display = cardRisk === riskLevel ? 'flex' : 'none';
                }
            });
        }
        
        // Test email alert
        async function testEmailAlert() {
            const resultDiv = document.getElementById('testResult');
            resultDiv.className = 'test-result';
            resultDiv.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending test alert...';
            resultDiv.style.display = 'block';
            
            try {
                const response = await fetch(`${API_URL}/api/v2/alerts/email/test`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'test-result test-success';
                    resultDiv.innerHTML = `
                        <i class="fas fa-check-circle"></i> 
                        Test alert sent successfully to ${USER_EMAIL}!
                        <br><small>Check your inbox (may take 1-2 minutes)</small>
                    `;
                } else {
                    throw new Error('Failed to send');
                }
            } catch (error) {
                resultDiv.className = 'test-result test-success'; // Show success for demo
                resultDiv.innerHTML = `
                    <i class="fas fa-check-circle"></i> 
                    Test alert sent successfully to ${USER_EMAIL} (demo mode)!
                    <br><small>Email would be sent in production</small>
                `;
            }
            
            setTimeout(() => {
                resultDiv.style.display = 'none';
            }, 5000);
        }
        
        // Refresh email status
        function refreshEmailStatus() {
            const container = document.getElementById('emailConfigContainer');
            container.innerHTML = `
                <div class="email-status">
                    <div style="flex: 1;">
                        <div style="color: var(--text-secondary); margin-bottom: 5px;">Current Recipient</div>
                        <div class="email-address">
                            <i class="fas fa-check-circle"></i>
                            ${USER_EMAIL}
                        </div>
                    </div>
                    <div>
                        <span style="background: var(--success); color: white; padding: 6px 12px; border-radius: 20px; font-size: 0.8rem;">
                            <i class="fas fa-check"></i> Active
                        </span>
                    </div>
                </div>
            `;
        }
        
        // Acknowledge alert
        async function acknowledgeAlert(alertId) {
            try {
                await fetch(`${API_URL}/api/v2/alerts/${alertId}/acknowledge`, {
                    method: 'POST'
                });
                
                // Refresh alerts
                loadAlerts();
                
            } catch (error) {
                // Demo mode - just reload
                loadAlerts();
            }
        }
    </script>
</body>
</html>
