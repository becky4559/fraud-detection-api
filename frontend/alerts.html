<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts | LogSense</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Times+New+Roman&display=swap');
        * { font-family: 'Times New Roman', Times, serif !important; }
        :root {
            --primary: #6366f1; --dark-bg: #0f172a; --sidebar-bg: #1e293b;
            --card-bg: #1e293b; --card-border: #334155; --text-primary: #f1f5f9;
            --text-secondary: #94a3b8; --danger: #ef4444; --warning: #f59e0b;
            --success: #10b981; --info: #3b82f6;
        }
        body {
            font-family: 'Times New Roman', Times, serif; background: var(--dark-bg);
            color: var(--text-primary); display: flex; min-height: 100vh; margin: 0; padding: 0;
        }
        .sidebar {
            width: 250px; background: var(--sidebar-bg); border-right: 1px solid var(--card-border);
            padding: 30px 0; position: fixed; height: 100vh; overflow-y: auto;
        }
        .logo { padding: 0 25px 30px; border-bottom: 1px solid var(--card-border); margin-bottom: 30px; }
        .logo h2 { font-size: 1.8rem; background: linear-gradient(135deg, var(--primary) 0%, #8b5cf6 100%); -webkit-background-clip: text; background-clip: text; color: transparent; margin-bottom: 5px; }
        .logo p { color: var(--text-secondary); font-size: 0.9rem; margin: 0; }
        .nav-item { margin-bottom: 5px; }
        .nav-link {
            display: flex; align-items: center; padding: 12px 25px; color: var(--text-secondary);
            text-decoration: none; transition: all 0.3s; border-left: 4px solid transparent;
        }
        .nav-link:hover, .nav-link.active {
            background: rgba(99, 102, 241, 0.1); color: var(--text-primary);
            border-left-color: var(--primary);
        }
        .nav-icon { width: 24px; margin-right: 12px; font-size: 1.1rem; }
        .nav-badge {
            margin-left: auto; background: var(--danger); color: white;
            font-size: 0.7rem; padding: 2px 8px; border-radius: 10px;
        }
        .main-content { flex: 1; margin-left: 250px; padding: 0; }
        .topbar {
            background: var(--card-bg); border-bottom: 1px solid var(--card-border);
            padding: 20px 30px; display: flex; justify-content: space-between; align-items: center;
        }
        .page-title h1 { font-size: 1.8rem; margin: 0; font-weight: bold; }
        .topbar-actions { display: flex; align-items: center; gap: 20px; }
        .search-box { position: relative; }
        .search-input {
            padding: 8px 15px 8px 35px; background: rgba(30, 41, 59, 0.8);
            border: 1px solid var(--card-border); border-radius: 6px;
            color: var(--text-primary); width: 220px; font-size: 0.9rem;
        }
        .search-icon {
            position: absolute; left: 12px; top: 50%; transform: translateY(-50%);
            color: var(--text-secondary); font-size: 0.9rem;
        }
        .notification-btn {
            background: none; border: none; color: var(--text-secondary);
            font-size: 1.1rem; cursor: pointer; position: relative;
        }
        .notification-badge {
            position: absolute; top: -5px; right: -5px; background: var(--danger);
            color: white; font-size: 0.65rem; width: 16px; height: 16px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
        }
        .content-wrapper { padding: 25px; }

        /* Filter Bar */
        .filter-bar {
            background: var(--card-bg); border: 1px solid var(--card-border);
            border-radius: 10px; padding: 15px 20px; margin-bottom: 25px;
            display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px;
        }
        .filter-tabs { display: flex; gap: 10px; flex-wrap: wrap; }
        .filter-tab {
            padding: 6px 14px; background: rgba(30, 41, 59, 0.8);
            border: 1px solid var(--card-border); border-radius: 20px;
            color: var(--text-secondary); cursor: pointer; font-size: 0.85rem;
        }
        .filter-tab:hover, .filter-tab.active { background: var(--primary); color: white; border-color: var(--primary); }
        .alert-stats { display: flex; gap: 20px; color: var(--text-secondary); font-size: 0.85rem; }
        .alert-stats i { color: var(--danger); margin-right: 5px; }

        /* Simple Alert List */
        .alert-list {
            display: flex; flex-direction: column; gap: 10px;
            margin-bottom: 25px;
        }
        .alert-item {
            background: var(--card-bg); border: 1px solid var(--card-border);
            border-radius: 8px; padding: 15px 20px;
            display: flex; align-items: center; justify-content: space-between;
            transition: all 0.2s;
            cursor: pointer;
        }
        .alert-item:hover { border-color: var(--primary); }
        .alert-item.critical { border-left: 4px solid var(--danger); }
        .alert-item.high { border-left: 4px solid var(--warning); }
        
        .alert-info {
            display: flex; align-items: center; gap: 20px; flex-wrap: wrap;
            flex: 1;
        }
        .alert-type {
            display: flex; align-items: center; gap: 8px;
            min-width: 120px;
        }
        .alert-type i {
            width: 20px; text-align: center;
        }
        .alert-user {
            font-weight: 600; min-width: 70px;
        }
        .alert-risk {
            font-weight: 600; min-width: 100px;
        }
        .alert-time {
            color: var(--text-secondary); font-size: 0.9rem;
            min-width: 100px;
        }
        
        .alert-review {
            display: flex; align-items: center; gap: 10px;
            position: relative;
            z-index: 10;
        }
        .review-checkbox {
            width: 20px; height: 20px; cursor: pointer;
            accent-color: var(--success);
        }
        .review-label {
            color: var(--text-secondary); font-size: 0.85rem;
        }

        .alert-count {
            text-align: right; margin-top: 15px;
            color: var(--text-secondary); font-size: 0.9rem;
        }
        .email-notice {
            display: flex; align-items: center; justify-content: flex-end;
            gap: 10px; margin-top: 20px; color: var(--text-secondary); font-size: 0.85rem;
        }
        .email-notice i { color: var(--success); }

        @media (max-width: 1024px) {
            .sidebar { width: 70px; }
            .main-content { margin-left: 70px; }
            .nav-text, .logo h2, .logo p { display: none; }
        }
        @media (max-width: 768px) {
            .alert-info { flex-direction: column; align-items: flex-start; gap: 5px; }
            .alert-item { flex-direction: column; align-items: flex-start; gap: 10px; }
            .alert-review { width: 100%; justify-content: flex-end; }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo"><h2>LogSense</h2><p>Fraud Detection</p></div>
        <nav class="sidebar-menu">
            <div class="nav-item"><a href="dashboard.html" class="nav-link"><i class="fas fa-tachometer-alt nav-icon"></i><span class="nav-text">Dashboard</span></a></div>
            <div class="nav-item"><a href="alerts.html" class="nav-link active"><i class="fas fa-bell nav-icon"></i><span class="nav-text">Alerts</span><span class="nav-badge" id="alertBadge">3</span></a></div>
            <div class="nav-item"><a href="analyze.html" class="nav-link"><i class="fas fa-search nav-icon"></i><span class="nav-text">Analyze</span></a></div>
            <div class="nav-item"><a href="settings.html" class="nav-link"><i class="fas fa-cog nav-icon"></i><span class="nav-text">Settings</span></a></div>
            <div class="nav-item" style="margin-top: 50px;"><a href="login.html" class="nav-link"><i class="fas fa-sign-out-alt nav-icon"></i><span class="nav-text">Logout</span></a></div>
        </nav>
    </div>
    
    <div class="main-content">
        <div class="topbar">
            <div class="page-title"><h1>Alerts</h1></div>
            <div class="topbar-actions">
                <div class="search-box"><i class="fas fa-search search-icon"></i><input type="text" class="search-input" id="searchInput" placeholder="Search..."></div>
                <button class="notification-btn" onclick="window.location.href='alerts.html'"><i class="fas fa-bell"></i><span class="notification-badge" id="notificationBadge">3</span></button>
            </div>
        </div>
        
        <div class="content-wrapper">
            <div class="filter-bar">
                <div class="filter-tabs">
                    <button class="filter-tab active" onclick="filterAlerts('all')">All</button>
                    <button class="filter-tab" onclick="filterAlerts('SIM Swap')">SIM Swap</button>
                    <button class="filter-tab" onclick="filterAlerts('Identity Theft')">Identity</button>
                    <button class="filter-tab" onclick="filterAlerts('Device Cloning')">Clone</button>
                </div>
                <div class="alert-stats">
                    <span><i class="fas fa-exclamation-triangle"></i> <span id="criticalCount">2</span></span>
                    <span><i class="fas fa-exclamation-circle"></i> <span id="highCount">1</span></span>
                    <span><i class="fas fa-bell"></i> <span id="totalCount">3</span></span>
                </div>
            </div>

            <div id="alertList" class="alert-list"></div>

            <div class="alert-count" id="alertCount">
                Total: 3 alerts â€¢ <span id="unreviewedCount">2</span> unreviewed
            </div>

            <div class="email-notice">
                <i class="fas fa-check-circle"></i>
                <span>Alerts sent to: <strong>rebeccabosibori589@gmail.com</strong></span>
            </div>
        </div>
    </div>

    <script>
        let alerts = [
            {
                id: 1,
                type: 'SIM Swap',
                userId: 'U78901',
                riskScore: 98,
                riskLevel: 'CRITICAL',
                time: '2 min ago',
                icon: 'fa-sim-card',
                color: '#ef4444',
                reviewed: false
            },
            {
                id: 2,
                type: 'Identity Theft',
                userId: 'U45678',
                riskScore: 92,
                riskLevel: 'CRITICAL',
                time: '15 min ago',
                icon: 'fa-id-card',
                color: '#ec4899',
                reviewed: false
            },
            {
                id: 3,
                type: 'Device Cloning',
                userId: 'U34567',
                riskScore: 82,
                riskLevel: 'HIGH',
                time: '32 min ago',
                icon: 'fa-clone',
                color: '#f59e0b',
                reviewed: true
            }
        ];

        let currentFilter = 'all';
        let searchTerm = '';

        function displayAlerts() {
            const container = document.getElementById('alertList');
            
            let filtered = alerts;
            
            // Apply filter
            if (currentFilter !== 'all') {
                filtered = filtered.filter(a => a.type === currentFilter);
            }
            
            // Apply search
            if (searchTerm) {
                filtered = filtered.filter(a => 
                    a.userId.toLowerCase().includes(searchTerm) ||
                    a.type.toLowerCase().includes(searchTerm)
                );
            }

            if (filtered.length === 0) {
                container.innerHTML = '<div style="text-align:center; padding:40px; color:var(--text-secondary);">No alerts found</div>';
                return;
            }

            container.innerHTML = '';
            filtered.forEach(alert => {
                const alertDiv = document.createElement('div');
                alertDiv.className = `alert-item ${alert.riskLevel.toLowerCase()}`;
                
                alertDiv.innerHTML = `
                    <div class="alert-info" onclick="window.location.href='analyze.html?alert=${alert.userId}'">
                        <div class="alert-type">
                            <i class="fas ${alert.icon}" style="color: ${alert.color};"></i>
                            <span>${alert.type}</span>
                        </div>
                        <div class="alert-user">${alert.userId}</div>
                        <div class="alert-risk" style="color: ${alert.color};">${alert.riskScore}% ${alert.riskLevel}</div>
                        <div class="alert-time">${alert.time}</div>
                    </div>
                    <div class="alert-review">
                        <input type="checkbox" class="review-checkbox" 
                               ${alert.reviewed ? 'checked' : ''} 
                               onchange="toggleReview(${alert.id}, this.checked)"
                               onclick="event.stopPropagation()">
                        <span class="review-label">Reviewed</span>
                    </div>
                `;
                
                container.appendChild(alertDiv);
            });

            updateStats();
        }

        function toggleReview(alertId, reviewed) {
            const alert = alerts.find(a => a.id === alertId);
            if (alert) {
                alert.reviewed = reviewed;
                displayAlerts();
                updateStats();
            }
            event.stopPropagation();
        }

        function filterAlerts(type) {
            document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            currentFilter = type;
            displayAlerts();
        }

        function updateStats() {
            const critical = alerts.filter(a => a.riskLevel === 'CRITICAL').length;
            const high = alerts.filter(a => a.riskLevel === 'HIGH').length;
            const unreviewed = alerts.filter(a => !a.reviewed).length;
            
            document.getElementById('criticalCount').textContent = critical;
            document.getElementById('highCount').textContent = high;
            document.getElementById('totalCount').textContent = alerts.length;
            document.getElementById('unreviewedCount').textContent = unreviewed;
            document.getElementById('alertBadge').textContent = unreviewed;
            document.getElementById('notificationBadge').textContent = unreviewed;
        }

        document.getElementById('searchInput').addEventListener('input', function(e) {
            searchTerm = e.target.value.toLowerCase();
            displayAlerts();
        });

        // Initial display
        displayAlerts();
    </script>
</body>
</html>
