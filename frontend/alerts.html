<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts | LogSense</title>
    <!-- Font: Times New Roman -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Times+New+Roman&display=swap');
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --dark-bg: #0f172a;
            --sidebar-bg: #1e293b;
            --card-bg: #1e293b;
            --card-border: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --danger: #ef4444;
            --warning: #f59e0b;
            --success: #10b981;
            --info: #3b82f6;
        }
        
        * {
            font-family: 'Times New Roman', Times, serif !important;
        }
        
        body {
            font-family: 'Times New Roman', Times, serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            display: flex;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        /* Sidebar */
        .sidebar {
            width: 250px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--card-border);
            padding: 30px 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }
        
        .logo {
            padding: 0 25px 30px;
            border-bottom: 1px solid var(--card-border);
            margin-bottom: 30px;
        }
        
        .logo h2 {
            font-size: 1.8rem;
            background: linear-gradient(135deg, var(--primary) 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin: 0;
        }
        
        .nav-item {
            margin-bottom: 5px;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 25px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s;
            border-left: 4px solid transparent;
        }
        
        .nav-link:hover, .nav-link.active {
            background: rgba(99, 102, 241, 0.1);
            color: var(--text-primary);
            border-left-color: var(--primary);
        }
        
        .nav-icon {
            width: 24px;
            margin-right: 12px;
            font-size: 1.1rem;
        }
        
        .nav-badge {
            margin-left: auto;
            background: var(--danger);
            color: white;
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 10px;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 0;
        }
        
        /* Topbar */
        .topbar {
            background: var(--card-bg);
            border-bottom: 1px solid var(--card-border);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .page-title h1 {
            font-size: 1.8rem;
            margin: 0;
            font-weight: bold;
        }
        
        .page-title p {
            color: var(--text-secondary);
            margin: 5px 0 0 0;
            font-size: 0.9rem;
        }
        
        .topbar-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .search-box {
            position: relative;
        }
        
        .search-input {
            padding: 8px 15px 8px 35px;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid var(--card-border);
            border-radius: 6px;
            color: var(--text-primary);
            width: 220px;
            font-size: 0.9rem;
        }
        
        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .notification-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.1rem;
            cursor: pointer;
            position: relative;
        }
        
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--danger);
            color: white;
            font-size: 0.65rem;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Content Area */
        .content-wrapper {
            padding: 25px;
        }
        
        /* Filter Bar */
        .filter-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 10px;
            padding: 15px 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .filter-tabs {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .filter-tab {
            padding: 8px 16px;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid var(--card-border);
            border-radius: 30px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85rem;
        }
        
        .filter-tab:hover, .filter-tab.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .alert-stats {
            display: flex;
            gap: 20px;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }
        
        .alert-stat i {
            margin-right: 5px;
            color: var(--danger);
        }
        
        /* Alerts Container */
        .alerts-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .alert-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
            border-left: 4px solid transparent;
        }
        
        .alert-card.critical {
            border-left-color: var(--danger);
        }
        
        .alert-card.high {
            border-left-color: var(--warning);
        }
        
        .alert-card.medium {
            border-left-color: var(--info);
        }
        
        .alert-card.low {
            border-left-color: var(--success);
        }
        
        .alert-card:hover {
            transform: translateX(5px);
            border-color: var(--primary);
        }
        
        .alert-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .alert-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .alert-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        
        .alert-icon.critical { background: rgba(239, 68, 68, 0.2); color: var(--danger); }
        .alert-icon.high { background: rgba(245, 158, 11, 0.2); color: var(--warning); }
        .alert-icon.medium { background: rgba(59, 130, 246, 0.2); color: var(--info); }
        
        .alert-info h3 {
            margin: 0 0 4px 0;
            font-size: 1.1rem;
        }
        
        .alert-time {
            color: var(--text-secondary);
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .risk-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
        }
        
        .risk-critical { background: rgba(239, 68, 68, 0.2); color: var(--danger); }
        .risk-high { background: rgba(245, 158, 11, 0.2); color: var(--warning); }
        .risk-medium { background: rgba(59, 130, 246, 0.2); color: var(--info); }
        
        .alert-details {
            margin: 15px 0;
            padding: 12px;
            background: rgba(30, 41, 59, 0.6);
            border-radius: 8px;
        }
        
        .detail-row {
            display: flex;
            gap: 20px;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .detail-label {
            min-width: 100px;
        }
        
        .detail-value {
            color: var(--text-primary);
            font-weight: 500;
        }
        
        .signals-list {
            margin-top: 10px;
        }
        
        .signal-tag {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 20px;
            font-size: 0.75rem;
            margin-right: 8px;
            margin-bottom: 5px;
            color: var(--text-secondary);
        }
        
        .threshold-info {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--card-border);
            display: flex;
            justify-content: space-between;
            color: var(--text-secondary);
            font-size: 0.8rem;
        }
        
        .alert-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
            background: transparent;
            color: var(--text-secondary);
        }
        
        .btn-investigate {
            background: var(--primary);
            color: white;
        }
        
        .btn-investigate:hover {
            background: #4f52d9;
        }
        
        .btn-acknowledge {
            border-color: var(--card-border);
        }
        
        .btn-acknowledge:hover {
            background: var(--success);
            color: white;
            border-color: var(--success);
        }
        
        .btn-dismiss:hover {
            background: var(--danger);
            color: white;
            border-color: var(--danger);
        }
        
        /* Empty State */
        .no-alerts {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .no-alerts i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--text-secondary);
        }
        
        /* Email Notice */
        .email-notice {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }
        
        .email-notice i {
            color: var(--success);
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .sidebar { width: 70px; }
            .main-content { margin-left: 70px; }
            .nav-text, .logo h2, .logo p { display: none; }
        }
        
        @media (max-width: 768px) {
            .filter-bar { flex-direction: column; align-items: flex-start; }
            .alert-header { flex-direction: column; align-items: flex-start; gap: 10px; }
            .alert-actions { flex-wrap: wrap; }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <h2>LogSense</h2>
            <p>Fraud Detection</p>
        </div>
        
        <nav class="sidebar-menu">
            <div class="nav-item">
                <a href="dashboard.html" class="nav-link">
                    <i class="fas fa-tachometer-alt nav-icon"></i>
                    <span class="nav-text">Dashboard</span>
                </a>
            </div>
            
            <div class="nav-item">
                <a href="analyze.html" class="nav-link">
                    <i class="fas fa-search nav-icon"></i>
                    <span class="nav-text">Analyze</span>
                </a>
            </div>
            
            <div class="nav-item">
                <a href="analytics.html" class="nav-link">
                    <i class="fas fa-chart-bar nav-icon"></i>
                    <span class="nav-text">Analytics</span>
                </a>
            </div>
            
            <div class="nav-item">
                <a href="alerts.html" class="nav-link active">
                    <i class="fas fa-bell nav-icon"></i>
                    <span class="nav-text">Alerts</span>
                    <span class="nav-badge" id="alertBadge">0</span>
                </a>
            </div>
            
            <div class="nav-item">
                <a href="settings.html" class="nav-link">
                    <i class="fas fa-cog nav-icon"></i>
                    <span class="nav-text">Settings</span>
                </a>
            </div>
            
            <div class="nav-item" style="margin-top: 50px;">
                <a href="login.html" class="nav-link">
                    <i class="fas fa-sign-out-alt nav-icon"></i>
                    <span class="nav-text">Logout</span>
                </a>
            </div>
        </nav>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Topbar -->
        <div class="topbar">
            <div class="page-title">
                <h1>Alerts</h1>
                <p>Real-time fraud notifications from analysis pages</p>
            </div>
            
            <div class="topbar-actions">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Search alerts..." id="searchInput">
                </div>
                
                <button class="notification-btn" onclick="window.location.href='alerts.html'">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge" id="notificationBadge">0</span>
                </button>
            </div>
        </div>
        
        <!-- Content -->
        <div class="content-wrapper">
            <!-- Filter Bar -->
            <div class="filter-bar">
                <div class="filter-tabs">
                    <button class="filter-tab active" onclick="filterAlerts('all')">All Alerts</button>
                    <button class="filter-tab" onclick="filterAlerts('sim-swap')">SIM Swap</button>
                    <button class="filter-tab" onclick="filterAlerts('identity-theft')">Identity Theft</button>
                    <button class="filter-tab" onclick="filterAlerts('device-cloning')">Device Cloning</button>
                    <button class="filter-tab" onclick="filterAlerts('mobile-fraud')">Mobile Fraud</button>
                    <button class="filter-tab" onclick="filterAlerts('agent-collusion')">Agent Collusion</button>
                    <button class="filter-tab" onclick="filterAlerts('social-engineering')">Social Eng</button>
                    <button class="filter-tab" onclick="filterAlerts('synthetic-identity')">Synthetic ID</button>
                    <button class="filter-tab" onclick="filterAlerts('repayment-fraud')">Repayment</button>
                </div>
                <div class="alert-stats">
                    <span class="alert-stat"><i class="fas fa-exclamation-triangle"></i> <span id="criticalCount">0</span> Critical</span>
                    <span class="alert-stat"><i class="fas fa-exclamation-circle"></i> <span id="highCount">0</span> High</span>
                    <span class="alert-stat"><i class="fas fa-bell"></i> <span id="totalCount">0</span> Total</span>
                </div>
            </div>
            
            <!-- Alerts Container -->
            <div id="alertsContainer" class="alerts-container">
                <!-- Alerts will be populated by JavaScript -->
            </div>
            
            <!-- Email Notice -->
            <div class="email-notice">
                <i class="fas fa-check-circle"></i>
                <span>Alerts configured for: <strong>rebeccabosibori589@gmail.com</strong></span>
                <button class="btn btn-acknowledge" onclick="testEmail()" style="margin-left: 15px;">
                    <i class="fas fa-envelope"></i> Test Email
                </button>
            </div>
        </div>
    </div>

    <script>
        const USER_EMAIL = 'rebeccabosibori589@gmail.com';
        
        // Fraud type configuration
        const fraudTypeConfig = {
            'sim-swap': { name: 'SIM Swap Fraud', icon: 'fa-sim-card', color: '#ef4444', threshold: 0.67 },
            'identity-theft': { name: 'Identity Theft', icon: 'fa-id-card', color: '#ef4444', threshold: 0.71 },
            'device-cloning': { name: 'Device Cloning', icon: 'fa-clone', color: '#f59e0b', threshold: 0.82 },
            'mobile-fraud': { name: 'Mobile Money Fraud', icon: 'fa-mobile-alt', color: '#f59e0b', threshold: 0.65 },
            'agent-collusion': { name: 'Agent Collusion', icon: 'fa-user-secret', color: '#3b82f6', threshold: 0.0 },
            'social-engineering': { name: 'Social Engineering', icon: 'fa-comment-dots', color: '#3b82f6', threshold: 0.0 },
            'synthetic-identity': { name: 'Synthetic Identity', icon: 'fa-user-plus', color: '#10b981', threshold: 0.0 },
            'repayment-fraud': { name: 'Repayment Fraud', icon: 'fa-money-check-alt', color: '#10b981', threshold: 0.0 }
        };
        
        // Load alerts from localStorage
        function loadAlerts() {
            const alerts = JSON.parse(localStorage.getItem('fraudAlerts')) || [];
            displayAlerts(alerts);
            updateStats(alerts);
            updateBadge(alerts);
        }
        
        // Display alerts
        function displayAlerts(alerts) {
            const container = document.getElementById('alertsContainer');
            
            if (alerts.length === 0) {
                container.innerHTML = `
                    <div class="no-alerts">
                        <i class="fas fa-check-circle"></i>
                        <h3>No Alerts</h3>
                        <p>All transactions are clean. No fraud detected.</p>
                        <p style="margin-top: 15px; font-size: 0.85rem;">
                            <i class="fas fa-info-circle"></i> 
                            Alerts appear here when you click "Create Alert" in any analysis page.
                        </p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '';
            
            alerts.forEach(alert => {
                const config = fraudTypeConfig[alert.type] || { 
                    name: alert.fraudType, 
                    icon: 'fa-exclamation-triangle', 
                    color: '#ef4444',
                    threshold: 0 
                };
                
                const timeAgo = getTimeAgo(new Date(alert.timestamp));
                const riskClass = alert.riskLevel.toLowerCase();
                
                const signalsHtml = (alert.signals || []).map(s => 
                    `<span class="signal-tag">${s}</span>`
                ).join('');
                
                const thresholdHtml = alert.threshold ? `
                    <div class="threshold-info">
                        <span>Autoencoder Threshold: ${alert.threshold}</span>
                        <span>Reconstruction Error: ${alert.reconstructionError || '0.89'}</span>
                    </div>
                ` : '';
                
                const card = document.createElement('div');
                card.className = `alert-card ${riskClass}`;
                card.setAttribute('data-type', alert.type);
                card.setAttribute('data-risk', alert.riskLevel);
                
                card.innerHTML = `
                    <div class="alert-header">
                        <div class="alert-title">
                            <div class="alert-icon ${riskClass}" style="background: ${config.color}20; color: ${config.color};">
                                <i class="fas ${config.icon}"></i>
                            </div>
                            <div class="alert-info">
                                <h3>${config.name}</h3>
                                <div class="alert-time">
                                    <i class="far fa-clock"></i> ${timeAgo}
                                </div>
                            </div>
                        </div>
                        <span class="risk-badge risk-${riskClass}">${alert.riskLevel}</span>
                    </div>
                    
                    <div class="alert-details">
                        <div class="detail-row">
                            <span class="detail-label">User ID:</span>
                            <span class="detail-value">${alert.userId || 'U78901'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Risk Score:</span>
                            <span class="detail-value" style="color: ${config.color};">${alert.riskScore}%</span>
                        </div>
                        <div class="signals-list">
                            ${signalsHtml}
                        </div>
                        ${thresholdHtml}
                    </div>
                    
                    <div class="alert-actions">
                        <button class="btn btn-investigate" onclick="investigate('${alert.type}', '${alert.id}')">
                            <i class="fas fa-search"></i> Investigate
                        </button>
                        <button class="btn btn-acknowledge" onclick="acknowledgeAlert('${alert.id}')">
                            <i class="fas fa-check"></i> Acknowledge
                        </button>
                        <button class="btn btn-dismiss" onclick="dismissAlert('${alert.id}')">
                            <i class="fas fa-times"></i> Dismiss
                        </button>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }
        
        // Investigate - open specific fraud page
        function investigate(type, alertId) {
            // Open the specific fraud analysis page
            window.location.href = `${type}.html?alertId=${alertId}`;
            
            // In a real implementation, you would also pre-fill the form
            // with the alert data by passing it via URL parameters
        }
        
        // Acknowledge alert
        function acknowledgeAlert(alertId) {
            let alerts = JSON.parse(localStorage.getItem('fraudAlerts')) || [];
            alerts = alerts.map(a => {
                if (a.id == alertId) {
                    a.acknowledged = true;
                }
                return a;
            });
            localStorage.setItem('fraudAlerts', JSON.stringify(alerts));
            loadAlerts(); // Refresh
        }
        
        // Dismiss alert
        function dismissAlert(alertId) {
            let alerts = JSON.parse(localStorage.getItem('fraudAlerts')) || [];
            alerts = alerts.filter(a => a.id != alertId);
            localStorage.setItem('fraudAlerts', JSON.stringify(alerts));
            loadAlerts(); // Refresh
        }
        
        // Filter alerts by type
        function filterAlerts(type) {
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            const alerts = JSON.parse(localStorage.getItem('fraudAlerts')) || [];
            
            if (type === 'all') {
                displayAlerts(alerts);
            } else {
                const filtered = alerts.filter(a => a.type === type);
                displayAlerts(filtered);
            }
        }
        
        // Update statistics
        function updateStats(alerts) {
            const critical = alerts.filter(a => a.riskLevel === 'CRITICAL').length;
            const high = alerts.filter(a => a.riskLevel === 'HIGH').length;
            
            document.getElementById('criticalCount').textContent = critical;
            document.getElementById('highCount').textContent = high;
            document.getElementById('totalCount').textContent = alerts.length;
        }
        
        // Update notification badge
        function updateBadge(alerts) {
            const unacknowledged = alerts.filter(a => !a.acknowledged).length;
            document.getElementById('alertBadge').textContent = unacknowledged;
            document.getElementById('notificationBadge').textContent = unacknowledged;
            
            if (unacknowledged === 0) {
                document.getElementById('alertBadge').style.display = 'none';
                document.getElementById('notificationBadge').style.display = 'none';
            } else {
                document.getElementById('alertBadge').style.display = 'block';
                document.getElementById('notificationBadge').style.display = 'flex';
            }
        }
        
        // Format time ago
        function getTimeAgo(date) {
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMins / 60);
            const diffDays = Math.floor(diffHours / 24);
            
            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins} min ago`;
            if (diffHours < 24) return `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
            return `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;
        }
        
        // Test email
        function testEmail() {
            alert(`✅ Test email sent to ${USER_EMAIL}\n\nCheck your inbox (simulated).`);
        }
        
        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const alerts = JSON.parse(localStorage.getItem('fraudAlerts')) || [];
            
            if (searchTerm === '') {
                displayAlerts(alerts);
                return;
            }
            
            const filtered = alerts.filter(a => 
                a.userId.toLowerCase().includes(searchTerm) ||
                a.fraudType.toLowerCase().includes(searchTerm) ||
                (a.signals && a.signals.some(s => s.toLowerCase().includes(searchTerm)))
            );
            
            displayAlerts(filtered);
        });
