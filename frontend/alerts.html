<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts | LogSense</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Times+New+Roman&display=swap');
        * { font-family: 'Times New Roman', Times, serif !important; }
        :root {
            --primary: #6366f1; --dark-bg: #0f172a; --sidebar-bg: #1e293b;
            --card-bg: #1e293b; --card-border: #334155; --text-primary: #f1f5f9;
            --text-secondary: #94a3b8; --danger: #ef4444; --warning: #f59e0b;
            --success: #10b981; --info: #3b82f6;
        }
        body {
            font-family: 'Times New Roman', Times, serif; background: var(--dark-bg);
            color: var(--text-primary); display: flex; min-height: 100vh; margin: 0; padding: 0;
        }
        .sidebar {
            width: 250px; background: var(--sidebar-bg); border-right: 1px solid var(--card-border);
            padding: 30px 0; position: fixed; height: 100vh; overflow-y: auto;
        }
        .logo { padding: 0 25px 30px; border-bottom: 1px solid var(--card-border); margin-bottom: 30px; }
        .logo h2 { font-size: 1.8rem; background: linear-gradient(135deg, var(--primary) 0%, #8b5cf6 100%); -webkit-background-clip: text; background-clip: text; color: transparent; margin-bottom: 5px; }
        .logo p { color: var(--text-secondary); font-size: 0.9rem; margin: 0; }
        .nav-item { margin-bottom: 5px; }
        .nav-link {
            display: flex; align-items: center; padding: 12px 25px; color: var(--text-secondary);
            text-decoration: none; transition: all 0.3s; border-left: 4px solid transparent;
        }
        .nav-link:hover, .nav-link.active {
            background: rgba(99, 102, 241, 0.1); color: var(--text-primary);
            border-left-color: var(--primary);
        }
        .nav-icon { width: 24px; margin-right: 12px; font-size: 1.1rem; }
        .nav-badge {
            margin-left: auto; background: var(--danger); color: white;
            font-size: 0.7rem; padding: 2px 8px; border-radius: 10px;
        }
        .main-content { flex: 1; margin-left: 250px; padding: 0; }
        .topbar {
            background: var(--card-bg); border-bottom: 1px solid var(--card-border);
            padding: 20px 30px; display: flex; justify-content: space-between; align-items: center;
        }
        .page-title h1 { font-size: 1.8rem; margin: 0; font-weight: bold; }
        .topbar-actions { display: flex; align-items: center; gap: 20px; }
        .search-box { position: relative; }
        .search-input {
            padding: 8px 15px 8px 35px; background: rgba(30, 41, 59, 0.8);
            border: 1px solid var(--card-border); border-radius: 6px;
            color: var(--text-primary); width: 220px; font-size: 0.9rem;
        }
        .search-icon {
            position: absolute; left: 12px; top: 50%; transform: translateY(-50%);
            color: var(--text-secondary); font-size: 0.9rem;
        }
        .notification-btn {
            background: none; border: none; color: var(--text-secondary);
            font-size: 1.1rem; cursor: pointer; position: relative;
        }
        .notification-badge {
            position: absolute; top: -5px; right: -5px; background: var(--danger);
            color: white; font-size: 0.65rem; width: 16px; height: 16px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
        }
        .content-wrapper { padding: 25px; }

        /* Filter Bar */
        .filter-bar {
            background: var(--card-bg); border: 1px solid var(--card-border);
            border-radius: 10px; padding: 15px 20px; margin-bottom: 25px;
            display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px;
        }
        .filter-tabs { display: flex; gap: 10px; flex-wrap: wrap; }
        .filter-tab {
            padding: 6px 14px; background: rgba(30, 41, 59, 0.8);
            border: 1px solid var(--card-border); border-radius: 20px;
            color: var(--text-secondary); cursor: pointer; font-size: 0.85rem;
        }
        .filter-tab:hover, .filter-tab.active { background: var(--primary); color: white; border-color: var(--primary); }
        .alert-stats { display: flex; gap: 20px; color: var(--text-secondary); font-size: 0.85rem; }
        .alert-stats i { color: var(--danger); margin-right: 5px; }

        /* Alerts Container */
        .alerts-container { display: flex; flex-direction: column; gap: 15px; }
        .alert-card {
            background: var(--card-bg); border: 1px solid var(--card-border);
            border-radius: 10px; padding: 20px; transition: all 0.3s;
            border-left: 4px solid transparent; cursor: pointer;
        }
        .alert-card:hover { transform: translateX(5px); border-color: var(--primary); }
        .alert-card.critical { border-left-color: var(--danger); }
        .alert-card.high { border-left-color: var(--warning); }
        .alert-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .alert-title { display: flex; align-items: center; gap: 12px; }
        .alert-icon {
            width: 40px; height: 40px; border-radius: 10px;
            display: flex; align-items: center; justify-content: center; font-size: 1.2rem;
        }
        .alert-info h3 { margin: 0 0 4px 0; font-size: 1.1rem; }
        .alert-time { color: var(--text-secondary); font-size: 0.8rem; display: flex; align-items: center; gap: 5px; }
        .risk-badge {
            padding: 4px 12px; border-radius: 20px; font-size: 0.7rem; font-weight: 600;
        }
        .risk-critical { background: rgba(239, 68, 68, 0.2); color: var(--danger); }
        .risk-high { background: rgba(245, 158, 11, 0.2); color: var(--warning); }
        .risk-medium { background: rgba(59, 130, 246, 0.2); color: var(--info); }
        .alert-details {
            margin: 15px 0; padding: 12px; background: rgba(30, 41, 59, 0.6);
            border-radius: 8px; font-size: 0.9rem;
        }
        .signal-tag {
            display: inline-block; padding: 4px 12px; background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3); border-radius: 20px;
            font-size: 0.75rem; margin-right: 8px; margin-bottom: 5px;
        }
        .threshold-info {
            display: flex; justify-content: space-between; margin-top: 12px;
            padding-top: 12px; border-top: 1px solid var(--card-border);
            color: var(--text-secondary); font-size: 0.8rem;
        }
        .no-alerts {
            text-align: center; padding: 60px 20px; color: var(--text-secondary);
        }
        .no-alerts i { font-size: 3rem; margin-bottom: 15px; }

        /* Notification sound will be created via Web Audio API */
        .email-notice {
            display: flex; align-items: center; justify-content: flex-end;
            gap: 10px; margin-top: 20px; color: var(--text-secondary); font-size: 0.85rem;
        }
        .email-notice i { color: var(--success); }

        @media (max-width: 1024px) {
            .sidebar { width: 70px; }
            .main-content { margin-left: 70px; }
            .nav-text, .logo h2, .logo p { display: none; }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo"><h2>LogSense</h2><p>Fraud Detection</p></div>
        <nav class="sidebar-menu">
            <div class="nav-item"><a href="dashboard.html" class="nav-link"><i class="fas fa-tachometer-alt nav-icon"></i><span class="nav-text">Dashboard</span></a></div>
            <div class="nav-item"><a href="alerts.html" class="nav-link active"><i class="fas fa-bell nav-icon"></i><span class="nav-text">Alerts</span><span class="nav-badge" id="alertBadge">0</span></a></div>
            <div class="nav-item"><a href="settings.html" class="nav-link"><i class="fas fa-cog nav-icon"></i><span class="nav-text">Settings</span></a></div>
            <div class="nav-item" style="margin-top: 50px;"><a href="login.html" class="nav-link"><i class="fas fa-sign-out-alt nav-icon"></i><span class="nav-text">Logout</span></a></div>
        </nav>
    </div>
    
    <div class="main-content">
        <div class="topbar">
            <div class="page-title"><h1>Alerts</h1></div>
            <div class="topbar-actions">
                <div class="search-box"><i class="fas fa-search search-icon"></i><input type="text" class="search-input" id="searchInput" placeholder="Search alerts..."></div>
                <button class="notification-btn" onclick="window.location.href='alerts.html'"><i class="fas fa-bell"></i><span class="notification-badge" id="notificationBadge">0</span></button>
            </div>
        </div>
        
        <div class="content-wrapper">
            <div class="filter-bar">
                <div class="filter-tabs">
                    <button class="filter-tab active" onclick="filterAlerts('all')">All</button>
                    <button class="filter-tab" onclick="filterAlerts('SIM Swap')">SIM Swap</button>
                    <button class="filter-tab" onclick="filterAlerts('Identity Theft')">Identity</button>
                    <button class="filter-tab" onclick="filterAlerts('Device Cloning')">Clone</button>
                    <button class="filter-tab" onclick="filterAlerts('Mobile Fraud')">Mobile</button>
                </div>
                <div class="alert-stats">
                    <span><i class="fas fa-exclamation-triangle"></i> <span id="criticalCount">0</span> Critical</span>
                    <span><i class="fas fa-exclamation-circle"></i> <span id="highCount">0</span> High</span>
                    <span><i class="fas fa-bell"></i> <span id="totalCount">0</span> Total</span>
                </div>
            </div>

            <div id="alertsContainer" class="alerts-container"></div>

            <div class="email-notice">
                <i class="fas fa-check-circle"></i>
                <span>Alerts sent to: <strong>rebeccabosibori589@gmail.com</strong></span>
            </div>
        </div>
    </div>

    <script>
        let alerts = [];
        let lastCheck = Date.now();
        let audioContext = null;

        // Initialize audio for notifications
        function playNotificationSound() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.frequency.value = 800;
            gainNode.gain.value = 0.5;
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.2);
        }

        // Load alerts from localStorage (simulating API)
        function loadAlerts() {
            const stored = JSON.parse(localStorage.getItem('fraudAlerts')) || [];
            
            // Demo alerts if none exist
            if (stored.length === 0) {
                alerts = [
                    {
                        id: Date.now() - 120000,
                        type: 'SIM Swap',
                        riskScore: 98,
                        riskLevel: 'CRITICAL',
                        timestamp: new Date(Date.now() - 120000).toISOString(),
                        userId: 'U78901',
                        signals: [
                            'SMS contains SIM swap keywords',
                            'Carrier changed: Airtel → Safaricom',
                            'New device detected',
                            'Location changed from Nairobi to Mombasa',
                            'Transaction at unusual hour (3:45 AM)'
                        ],
                        threshold: 0.67,
                        reconstructionError: 0.98,
                        icon: 'fa-sim-card',
                        color: '#ef4444'
                    },
                    {
                        id: Date.now() - 900000,
                        type: 'Identity Theft',
                        riskScore: 92,
                        riskLevel: 'CRITICAL',
                        timestamp: new Date(Date.now() - 900000).toISOString(),
                        userId: 'U45678',
                        signals: [
                            'Amount 18x above normal (KES 2,450 → 45,000)',
                            'New device detected',
                            'Document verification failed',
                            'Location changed from Nairobi to Mombasa'
                        ],
                        threshold: 0.71,
                        reconstructionError: 0.89,
                        icon: 'fa-id-card',
                        color: '#ef4444'
                    },
                    {
                        id: Date.now() - 1920000,
                        type: 'Device Cloning',
                        riskScore: 82,
                        riskLevel: 'HIGH',
                        timestamp: new Date(Date.now() - 1920000).toISOString(),
                        userId: 'U34567',
                        signals: [
                            'Device active in 2 locations simultaneously',
                            'Location 1: Nairobi, Kenya',
                            'Location 2: Lagos, Nigeria',
                            'Device rooted: Yes',
                            'App integrity failed'
                        ],
                        threshold: 0.82,
                        reconstructionError: 0.89,
                        icon: 'fa-clone',
                        color: '#f59e0b'
                    }
                ];
                localStorage.setItem('fraudAlerts', JSON.stringify(alerts));
            } else {
                alerts = stored;
            }
            
            displayAlerts(alerts);
            updateStats();
        }

        // Display alerts
        function displayAlerts(alertsToShow) {
            const container = document.getElementById('alertsContainer');
            
            if (alertsToShow.length === 0) {
                container.innerHTML = '<div class="no-alerts"><i class="fas fa-check-circle"></i><h3>No Alerts</h3><p>All transactions are clean</p></div>';
                return;
            }

            container.innerHTML = '';
            alertsToShow.forEach(alert => {
                const timeAgo = getTimeAgo(new Date(alert.timestamp));
                const signalsHtml = alert.signals.map(s => `<span class="signal-tag">${s}</span>`).join('');
                
                container.innerHTML += `
                    <div class="alert-card ${alert.riskLevel.toLowerCase()}" onclick="window.location.href='analyze.html?alert=${alert.id}'">
                        <div class="alert-header">
                            <div class="alert-title">
                                <div class="alert-icon" style="background: ${alert.color}20; color: ${alert.color};"><i class="fas ${alert.icon}"></i></div>
                                <div class="alert-info">
                                    <h3>${alert.type} - ${alert.userId}</h3>
                                    <div class="alert-time"><i class="far fa-clock"></i> ${timeAgo}</div>
                                </div>
                            </div>
                            <span class="risk-badge risk-${alert.riskLevel.toLowerCase()}">${alert.riskLevel}</span>
                        </div>
                        <div class="alert-details">
                            <div>Risk Score: <strong style="color: ${alert.color};">${alert.riskScore}%</strong></div>
                            <div class="threshold-info">
                                <span>Threshold: ${alert.threshold}</span>
                                <span>Reconstruction: ${alert.reconstructionError}</span>
                            </div>
                            <div style="margin-top: 10px;">${signalsHtml}</div>
                        </div>
                    </div>
                `;
            });
        }

        // Filter alerts
        function filterAlerts(type) {
            document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            if (type === 'all') displayAlerts(alerts);
            else displayAlerts(alerts.filter(a => a.type === type));
        }

        // Search
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const term = e.target.value.toLowerCase();
            if (!term) displayAlerts(alerts);
            else displayAlerts(alerts.filter(a => 
                a.userId.toLowerCase().includes(term) ||
                a.type.toLowerCase().includes(term)
            ));
        });

        // Real-time polling (every 5 seconds)
        setInterval(() => {
            const stored = JSON.parse(localStorage.getItem('fraudAlerts')) || [];
            if (stored.length > alerts.length) {
                playNotificationSound();
                alerts = stored;
                displayAlerts(alerts);
                updateStats();
                updateBadge();
            }
        }, 5000);

        // Helper functions
        function getTimeAgo(date) {
            const diff = Math.floor((Date.now() - date) / 60000);
            if (diff < 1) return 'Just now';
            if (diff < 60) return `${diff} min ago`;
            if (diff < 1440) return `${Math.floor(diff/60)} hr ago`;
            return `${Math.floor(diff/1440)} days ago`;
        }

        function updateStats() {
            const critical = alerts.filter(a => a.riskLevel === 'CRITICAL').length;
            const high = alerts.filter(a => a.riskLevel === 'HIGH').length;
            document.getElementById('criticalCount').textContent = critical;
            document.getElementById('highCount').textContent = high;
            document.getElementById('totalCount').textContent = alerts.length;
        }

        function updateBadge() {
            const unread = alerts.filter(a => !a.read).length;
            document.getElementById('alertBadge').textContent = unread;
            document.getElementById('notificationBadge').textContent = unread;
        }

        // Initialize
        loadAlerts();
        updateBadge();
    </script>
</body>
</html>
