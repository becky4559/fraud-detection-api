    <script>
        const USER_EMAIL = 'rebeccabosibori589@gmail.com';
        
        // Load profile from main menu or manual
        function loadProfile(userId) {
            const profiles = {
                'U78901': {
                    amount: 2450,
                    devices: 'Samsung A54, iPhone 13',
                    location: 'Nairobi, Kenya',
                    hours: '9am - 8pm',
                    age: '2.4 years',
                    sms: 'No SIM alerts'
                },
                'U45678': {
                    amount: 3200,
                    devices: 'Tecno Spark 10, iPhone 12',
                    location: 'Mombasa, Kenya',
                    hours: '8am - 9pm',
                    age: '1.2 years',
                    sms: 'No SIM alerts'
                },
                'U34567': {
                    amount: 8900,
                    devices: 'Samsung S23 Ultra, iPad Pro',
                    location: 'Nairobi, Kenya',
                    hours: '6am - 11pm',
                    age: '3.1 years',
                    sms: 'No SIM alerts'
                },
                'U12345': {
                    amount: 450,
                    devices: 'Tecno Pop 7',
                    location: 'Eldoret, Kenya',
                    hours: '2pm - 6pm',
                    age: '2 months',
                    sms: 'No SIM alerts'
                }
            };
            
            const profile = profiles[userId];
            if (profile) {
                document.getElementById('normalAmount').value = profile.amount;
                document.getElementById('normalDevices').value = profile.devices;
                document.getElementById('normalLocation').value = profile.location;
                document.getElementById('normalHours').value = profile.hours;
                document.getElementById('normalAge').value = profile.age;
                document.getElementById('normalSMS').value = profile.sms;
            }
        }
        
        function clearProfile() {
            document.getElementById('normalAmount').value = '';
            document.getElementById('normalDevices').value = '';
            document.getElementById('normalLocation').value = '';
            document.getElementById('normalHours').value = '';
            document.getElementById('normalAge').value = '';
            document.getElementById('normalSMS').value = '';
        }
        
        function analyzeSimSwap() {
            // Get normal behavior values
            const normalDevices = document.getElementById('normalDevices').value.toLowerCase();
            const normalLocation = document.getElementById('normalLocation').value.toLowerCase();
            const normalHours = document.getElementById('normalHours').value.toLowerCase();
            
            // Get current values
            const smsText = document.getElementById('smsText').value.toLowerCase();
            const currentCarrier = document.getElementById('currentCarrier').value;
            const prevCarrier = document.getElementById('prevCarrier').value;
            const newDevice = document.getElementById('newDevice').value;
            const currentLocation = document.getElementById('currentLocation').value.toLowerCase();
            
            let riskScore = 0;
            let signals = [];
            
            // Check SMS for SIM swap keywords
            if (smsText.includes('sim') || smsText.includes('activated') || smsText.includes('swap')) {
                riskScore += 35;
                signals.push('SMS contains SIM swap keywords');
            }
            
            // Check carrier change
            if (currentCarrier !== prevCarrier) {
                riskScore += 30;
                signals.push(`Carrier changed: ${prevCarrier} ‚Üí ${currentCarrier}`);
            }
            
            // Check new device
            if (newDevice === 'Yes') {
                riskScore += 25;
                signals.push('New device detected');
            }
            
            // Check location change
            if (!currentLocation.includes(normalLocation.split(',')[0])) {
                riskScore += 20;
                signals.push(`Location changed from ${normalLocation.split(',')[0]} to ${currentLocation.split(',')[0]}`);
            }
            
            // Check time (simulate)
            if (normalHours.includes('9am') && !normalHours.includes('3am')) {
                riskScore += 15;
                signals.push('Transaction at unusual hour (outside normal activity)');
            }
            
            riskScore = Math.min(riskScore, 98);
            
            // Display results
            displayResults(riskScore, signals, currentCarrier, prevCarrier);
        }
        
        function displayResults(riskScore, signals, currentCarrier, prevCarrier) {
            document.getElementById('resultsCard').style.display = 'block';
            
            const resultsContent = document.getElementById('resultsContent');
            const threshold = 0.67;
            const reconstructionError = (riskScore / 100 * 0.9 + 0.1).toFixed(2);
            
            let riskLevel = 'LOW';
            let riskColor = '#10b981';
            if (riskScore >= 80) {
                riskLevel = 'CRITICAL';
                riskColor = '#ef4444';
            } else if (riskScore >= 60) {
                riskLevel = 'HIGH';
                riskColor = '#f59e0b';
            } else if (riskScore >= 40) {
                riskLevel = 'MEDIUM';
                riskColor = '#3b82f6';
            }
            
            document.getElementById('riskBadge').textContent = riskLevel;
            document.getElementById('riskBadge').className = `risk-badge risk-${riskLevel.toLowerCase()}`;
            
            const signalsHtml = signals.map(s => 
                `<div class="signal-item"><i class="fas fa-circle"></i> ${s}</div>`
            ).join('');
            
            resultsContent.innerHTML = `
                <div class="result-item">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span style="color: var(--text-secondary);">SIM SWAP FRAUD</span>
                        <span class="result-score-large" style="color: ${riskColor};">${riskScore}%</span>
                    </div>
                    <div class="result-meter">
                        <div class="result-meter-fill" style="width: ${riskScore}%; background: ${riskColor};"></div>
                    </div>
                    <div class="signals-list">
                        ${signalsHtml}
                    </div>
                    <div class="threshold-info">
                        <span>Autoencoder Threshold: 0.67</span>
                        <span>Reconstruction Error: ${reconstructionError}</span>
                    </div>
                </div>
            `;
        }
        
        function createAlert() {
            alert(`‚úÖ Fraud alert created! Notification sent to ${USER_EMAIL}`);
        }
        
        function blockTransaction() {
            alert('Ì∫´ Transaction blocked. User notified.');
        }
        
        function reviewCase() {
            alert('Ì¥ç Case flagged for manual review.');
        }
        
        function resetAnalysis() {
            document.getElementById('resultsCard').style.display = 'none';
            document.getElementById('smsText').value = '';
            document.getElementById('currentLocation').value = '';
        }
        
        // Load notification badge
        function loadNotificationBadge() {
            document.getElementById('alertBadge').textContent = '3';
            document.getElementById('notificationBadge').textContent = '3';
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            loadNotificationBadge();
        });
    </script>
